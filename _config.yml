title: weakside # name of the site
author: noisemoon # name of site's author
email: araell@outlook.com # email of site's author
url: https://noisemoon.github.io/ # root address of the site
description: "You're trapped."

permalink: /:slug.html

favicon: "weakside/logo.png" # relative path to site's favicon

assets:
  sources:
    - assets/fonts

# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

# theme: no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please
remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: "weakside" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

